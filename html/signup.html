<!DOCTYPE html>
<html>
  <head>
    <title>ShockGuard - Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="../public/css/signup.css" rel="stylesheet"/>
    <link href="../public/css/style.css" rel="stylesheet"/>
  </head>
  <body>

    <div id="Base-Container">
        <div id="Base-Container-Image"></div>
        <div id="Base-Container-OpacityCard"></div>
        <div id="Form-Container">
            <form id="Grid-Container-Form">
                <img src="../public/images/ShakeGuard.png" alt="" class="ShakeGuard-Logo">

                <div id="Grid-Container-Form-Name-Input">
                  <input class="Form-Item Grid-Container-Form-Input" id="First-Name-Input" type="text" required="required" placeholder="First name" value=""/>
                  <input class="Form-Item Grid-Container-Form-Input" id="Last-Name-Input" type="text" required="required" placeholder="Last name" value=""/>
                </div>
                <input class="Form-Item Grid-Container-Form-Input" id="email" type="email" required="required" placeholder="Email" value=""/>
                <input class="Form-Item Grid-Container-Form-Input" id="username" type="text" required="required" placeholder="Username" value=""/>
                <input class="Form-Item Grid-Container-Form-Input" id="password" type="password" required="required" placeholder="Password" value=""/>
                <input class="Form-Item" type="button" value="Login" id="Button-Login"/>
                <p class="Form-Item" id="errorMsg">&nbsp;</p>
                <p><span class="Form-Item" id="serverMsg"></span></p>
                <h4 class="Form-Item Bottom-Text">Don't have a account?</h4>
                <h4 class="Form-Item Bottom-Text" id="Sign-up-Link"><a href="#">Sign up now!</a></h4>
            </form>
        </div>

    </div>

    <script src=""></script>
    </body>
</html>
