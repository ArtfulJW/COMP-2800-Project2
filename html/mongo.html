<!DOCTYPE html>
<html>
  <head>
    <title>Mongo Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="../public/css/index.css"/> -->
    <link href="css/index.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 
  </head>
  <body>
	<h1>People</h1>
    <div id="container">
    </div>
	<div>
		<form action="POST">
			<h1>Create Person</h1>
			<input id="createEmail" type="email" required="required" placeholder="Email" />
            <input id="createName" type="text" required="required" placeholder="Name" />
			<input id="createButton" type="button" value="Create Person" />
		</form>
	</div>
	<div>
		<form action="POST">
			<h1>Update Name</h1>
			<input id="updateEmail" type="email" required="required" placeholder="Email" />
            <input id="updateName" type="text" required="required" placeholder="New Name" />
			<input id="updateButton" type="button" value="Update Name" />
		</form>
	</div>
	<div>
		<form action="POST">
			<h1>Delete Person</h1>
			<input id="deleteEmail" type="email" required="required" placeholder="Email" />
            <input id="deleteName" type="text" required="required" placeholder="Name" />
			<input id="deleteButton" type="button" value="Delete Person" />
		</form>
	</div>
	<h1 id="responseText"></h1>
    <script src="js/mongoTestClient.js"></script>
</body>
</html>
