<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/images/comp2800_logo_favicon.ico" rel="icon" type="image/x-icon" />
    <title>Dashboard</title>

    <link href="/css/buttons.css" rel="stylesheet" />
    <link href="/css/profile.css" rel="stylesheet" />
    <link href="/css/admin-dashboard.css" rel="stylesheet" />
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <!-- Header / navigation goes here -->
    <div id="nav-placeholder"></div>

    <!-- Dashboard content -->
    <div id="dashboard-grid">

        <!-- Profile template goes here -->
        <div id="user-details">
            <form action="" id="user-details-form">
                <input disabled type="email" name="email" id="email-input">
                <input disabled type="password" name="password" id="password">
                <!-- maybe a button el instead -->
                <input id="update-button" class="button button-primary" type="button" value="Update Profile">
            </form>
        </div>

        <!-- Specific to Admins -->
        <div id="user-list-panel">
            <h1>Admins</h1>
            <button class="button button-secondary-grey block" id="add-admin-button">
                + Add admin
            </button>
            <ul id="user-list">
                <!-- Users Go Here -->
            </ul>
            <!-- Template for user items -->
            <template id="user-row">
                <li class="user-item">
                    <div class="user-item-name-pic">
                        <img src="/images/user-pic_Tracy.svg" class="profile-picture" alt="admin-profile-pic" />
                        <p class="user-item-name" id="admin-name">FirstName LastName</p>
                    </div>
                    <div class="edit-button-group">
                        <button class="button button-secondary-grey small transparent">
                            <span class="material-icons">
                                edit
                            </span>
                        </button>
                        <button class="button button-secondary-grey small transparent">
                            <span class="material-icons">
                                delete
                            </span>
                        </button>
                    </div>
                </li>
            </template>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
