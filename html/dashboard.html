<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/images/comp2800_logo_favicon.ico" rel="icon" type="image/x-icon" />
    <title>Dashboard</title>

    <link href="/css/buttons.css" rel="stylesheet" />
    <link href="/css/profile.css" rel="stylesheet" />
    <link href="/css/alerts.css" rel="stylesheet" />
    <link href="/css/admin-dashboard.css" rel="stylesheet" />

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <!-- Dynamically inserted -->
    <header></header>

    <!-- Dashboard content -->
    <div id="dashboard-grid">

        <!-- Profile template goes here -->
        <div id="user-details">
        </div>

        <!-- Specific to Admins -->
        <div id="user-list-panel">
            <div id="user-list-header">
                <h1>Admins</h1>
                <button class="button button-secondary-teal block" id="add-admin-button">
                    + Add admin
                </button>
            </div>

            <ul id="user-list">
                <!-- Users Go Here -->
            </ul>

            <!-- Clone profile form with modified css and place here -->
            <div id="create-admin-form-container"></div>

            <!-- Template for user items -->
            <template id="user-row">
                <li class="user-item">
                    <div class="user-item-name-pic">
                        <img src="/images/user-pic_Tracy.svg" id="admin-profile-pic" class="profile-picture" alt="admin-profile-pic" />
                        <input disabled type="text" name="admin-name" class="admin-name" placeholder="FirstName LastName">
                    </div>
                    <div class="edit-button-group">
                        <button class="button button-secondary-teal small transparent edit-button">
                            <span class="material-icons teal">
                                edit
                            </span>
                        </button>
                        <button class="button button-secondary-teal small transparent delete-button">
                            <span class="material-icons teal">
                                delete
                            </span>
                        </button>
                    </div>
                </li>
            </template>

            <!-- Template for add admin form -->
            <template id="new-admin">
                <form action="post" id="add-admin-form">
                    <h2>Create a new admin</h2>
                    <img src="/images/user-pic_Tracy.svg" class="profile-picture"
                        alt="admin-profile-pic" 
                        id="admin-form-input-pic"/>
                    <input id="admin-form-input-name" type="text" name="user-name" placeholder="Name" />
                    <input id="admin-form-input-email" type="email" name="email" placeholder="Email" />
                    <input id="admin-form-input-password" type="password" name="password" placeholder="Password" />
                    <div class="button-group">
                        <button id="admin-form-cancel-button" class="button button-secondary" type="button">Cancel</button>
                        <button id="admin-form-submit-button" class="button button-primary" type="button">Create Admin</button>
                    </div>
                </form>
            </template>
        </div>
    </div>

    <!-- Dynamically inserted -->
    <footer></footer>

    <script src="js/dashboard.js"></script>
</body>
</html>
