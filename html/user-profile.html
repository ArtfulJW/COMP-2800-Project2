<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ShockGuard - Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/comp2800_logo_favicon.ico" rel="icon" type="image/x-icon" />
    <link href="../public/css/user-profile.css" rel="stylesheet"/>
    <link href="../public/css/style.css" rel="stylesheet"/>
    <link href="../public/css/buttons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <header>
    <!-- Nav goes here -->
    
  </header>
  <body>

    <div id="Base-Container">
      <!-- Profile Picture -->
      <div id="Base-Container-ProfilePicture-Container">
        <img src="../public/images/Default-Profile-Picture.jpg" alt="" id="Base-Container-ProfilePicture"/>
      </div>
      <!-- Full Name -->
      <div id="Base-Container-FullName-Container">
        <form class="Container-Form">
          <input disabled="disabled" type="text" id="FullName" class="Form-Input" value="FirstName LastName"/>
          <span id="Pen-1" class="material-symbols-outlined">edit</span>
        </form>
      </div>
      <!-- Email -->
      <div id="Base-Container-Email-Container" class="Container">
        <!-- Label -->
        <p class="Form-Label">Email</p>
        <!-- Container -->
        <form class="Container-Form">
          <input disabled="disabled" type="email" class="Form-Input" id="Email" value="Email Address"/>
          <span id="Pen-2" class="material-symbols-outlined">edit</span>
        </form>
      </div>
      <!-- Password -->
      <div id="Base-Container-Password-Container" class="Container">
        <!-- Label -->
        <p class="Form-Label">Password</p>
        <!-- Container -->
        <form class="Container-Form">
          <input disabled="disabled" type="password" class="Form-Input" id="Password" value="Password"/>
          <span id="Pen-3" class="material-symbols-outlined">edit</span>
        </form>
      </div>
      <!-- Update Profile Button -->
      <div id="Base-Container-Update-Container" class="button">
        <p id="Update-Button">Update</p>
      </div>
    </div>

    <!-- Back to kit Button -->
    <div id="Centering-Container-BackToKit">
      <div id="Base-Container-BackToKit">
        <span class="material-symbols-outlined" id="Back-Button-Arrow">arrow_back</span>
        <p id="Back-Button">Back to Kit</p>
      </div>
    </div>

    <script src="js/profile.js"></script>
    <script src="../public/js/user-profile.js"></script>
    </body>
    <footer>
      
    </footer>
</html>
